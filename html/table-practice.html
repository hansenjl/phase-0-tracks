<!DOCTYPE html>
<html>
<head>
  <title>Table Practice</title>
</head>
<body>
  <table border="1">
    <tr>
      <th>Name</th>
      <th>Ice Cream Flavor</th>
      <th>Scoops</th>
    </tr>
    <tr>
      <td>Jenn</td>
      <td>Rocky Road</td>
      <td>2</td>
    </tr>
    <tr>
      <td>Jeannie</td>
      <td>Salted Caramel</td>
      <td>3</td>
    </tr>
    <tr>
      <td>Larry</td>
      <td>Vanilla Bean</td>
      <td>1</td>
    </tr>
  </table>
  <table border="1">
    <tr>
      <th>Breakfast</th>
      <th>Lunch</th>
      <th>Dinner</th>
    </tr>
    <tr>
      <td rowspan="2">Eggs</td>
      <td>Sandwich</td>
      <td>Pizza</td>
    </tr>
    <tr>
      <td>Popcorn</td>
      <td>Steak</td>
    </tr>
    <tr>
      <td colspan="2">Chicken and Waffles</td>
      <td>Pasta</td>
    </tr>
  </table>
</body>
</html>
